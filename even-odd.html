<html>
    <head>
        <title>Even Odd</title>
    </head>
    <body>
        <div>
            <input type="text" id="numVal">
            <input type="button" value="submit" onclick="evenodd()">
        </div>

        <script>
            function evenodd(){
                if(numVal.value%2 == 0)
                {
                    alert("Given number is even");
                }
                else{
                    alert("Given number is Odd");
                }
            }
        </script>
    </body>
</html>
